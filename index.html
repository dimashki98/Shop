<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maryam Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-image: url('https://up6.cc/2025/04/17437769752182.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }
    header {
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-left: 10px;
    }
    .lang-switch {
      background-color: #ffb6c1;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #d6336c;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://up6.cc/2025/04/17437769751751.jpg" alt="Maryam Shop Logo">
      <h1>Maryam Shop</h1>
    </div>
    <button class="lang-switch" onclick="switchLanguage()">Türkçe</button>
  </header>  <div class="container">
    <h2 id="form-title">تسجيل حساب جديد</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل" id="name">
      <input type="email" placeholder="البريد الإلكتروني" id="email">
      <input type="tel" placeholder="رقم الجوال" id="phone">
      <input type="password" placeholder="كلمة المرور" id="password">
      <button type="submit">تسجيل</button>
    </form>
  </div>  <footer>
    تواصل معنا عبر واتساب: <strong>+90 531 629 87 11</strong>
  </footer>  <script>
    let currentLang = 'ar';
    function switchLanguage() {
      if (currentLang === 'ar') {
        document.documentElement.lang = 'tr';
        document.documentElement.dir = 'ltr';
        document.getElementById('form-title').innerText = 'Yeni Hesap Oluştur';
        document.querySelectorAll('input')[0].placeholder = 'Ad Soyad';
        document.querySelectorAll('input')[1].placeholder = 'E-posta';
        document.querySelectorAll('input')[2].placeholder = 'Telefon';
        document.querySelectorAll('input')[3].placeholder = 'Şifre';
        document.querySelector('button[type="submit"]').innerText = 'Kaydol';
        document.querySelector('.lang-switch').innerText = 'العربية';
        currentLang = 'tr';
      } else {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.getElementById('form-title').innerText = 'تسجيل حساب جديد';
        document.querySelectorAll('input')[0].placeholder = 'الاسم الكامل';
        document.querySelectorAll('input')[1].placeholder = 'البريد الإلكتروني';
        document.querySelectorAll('input')[2].placeholder = 'رقم الجوال';
        document.querySelectorAll('input')[3].placeholder = 'كلمة المرور';
        document.querySelector('button[type="submit"]').innerText = 'تسجيل';
        document.querySelector('.lang-switch').innerText = 'Türkçe';
        currentLang = 'ar';
      }
    }
  </script></body>
</html>
