<!DOCTYPE html><html lang="tr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maryam Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-image: url('https://up6.cc/2025/04/17437769752182.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }
    header {
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
    }
    .lang-switch {
      background-color: #ffb6c1;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #d6336c;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #fff0f5;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #c2185b;
    }
    .product p {
      color: #444;
      margin-bottom: 10px;
    }
    .product button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://up6.cc/2025/04/17437769751751.jpg" alt="Maryam Shop Logo">
      <h1>Maryam Shop</h1>
    </div>
    <button class="lang-switch" onclick="switchLanguage()">العربية</button>
  </header>  <div class="container">
    <h2 id="product-title">Yeni Ürünler</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x250/ffc0cb/000000?text=Elbise+1" alt="Ürün 1">
        <h3>Çiçekli Elbise</h3>
        <p>₺299.99</p>
        <button>Sepete Ekle</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250/ffb6c1/000000?text=Elbise+2" alt="Ürün 2">
        <h3>Gül Desenli Tunik</h3>
        <p>₺199.99</p>
        <button>Sepete Ekle</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250/ffcce0/000000?text=Çanta" alt="Ürün 3">
        <h3>Pembe Çanta</h3>
        <p>₺149.99</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </div>  <footer>
    Bize Ulaşın (WhatsApp): <strong>+90 531 629 87 11</strong>
  </footer>  <script>
    let currentLang = 'tr';
    function switchLanguage() {
      if (currentLang === 'tr') {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.getElementById('product-title').innerText = 'منتجات جديدة';
        document.querySelectorAll('.product h3')[0].innerText = 'فستان مزهر';
        document.querySelectorAll('.product h3')[1].innerText = 'تونيك بنقشة ورد';
        document.querySelectorAll('.product h3')[2].innerText = 'حقيبة وردية';
        document.querySelectorAll('.product button').forEach(btn => btn.innerText = 'أضف إلى السلة');
        document.querySelector('.lang-switch').innerText = 'Türkçe';
        document.querySelector('footer').innerHTML = 'تواصل معنا (واتساب): <strong>+90 531 629 87 11</strong>';
        currentLang = 'ar';
      } else {
        document.documentElement.lang = 'tr';
        document.documentElement.dir = 'ltr';
        document.getElementById('product-title').innerText = 'Yeni Ürünler';
        document.querySelectorAll('.product h3')[0].innerText = 'Çiçekli Elbise';
        document.querySelectorAll('.product h3')[1].innerText = 'Gül Desenli Tunik';
        document.querySelectorAll('.product h3')[2].innerText = 'Pembe Çanta';
        document.querySelectorAll('.product button').forEach(btn => btn.innerText = 'Sepete Ekle');
        document.querySelector('.lang-switch').innerText = 'العربية';
        document.querySelector('footer').innerHTML = 'Bize Ulaşın (WhatsApp): <strong>+90 531 629 87 11</strong>';
        currentLang = 'tr';
      }
    }
  </script></body>
</html>
